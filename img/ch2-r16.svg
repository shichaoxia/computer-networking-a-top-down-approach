@startuml
!theme plain
left to right direction
rectangle Alice的主机 as AH
rectangle Alice的邮件服务器 as AS
rectangle Bob的主机 as BH
rectangle Bob的邮件服务器 as BS
AH - -> AS: HTTP
AS - -> BS: SMTP
BS - -> BH: POP3
@enduml

